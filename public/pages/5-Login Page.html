<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FCD34D',
              dark: '#1F2937',
              darker: '#111827'
            }
          }
        }
      }
      window.FontAwesomeConfig = {
        autoReplaceSvg: 'nest'
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1F2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #FCD34D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F59E0B;
      }
    </style>
</head>
<body class="bg-darker min-h-screen flex items-center justify-center">
    <div id="login-container" class="w-full max-w-md">
        <div id="logo-section" class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl mb-4">
                <i class="fa-solid fa-file-text text-darker text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">BDoc</h1>
            <p class="text-gray-400 text-sm mt-2">Document Management System</p>
        </div>

        <div id="login-form-container" class="bg-dark rounded-2xl border border-gray-700 p-8 shadow-2xl">
            <div id="step-indicator" class="flex items-center justify-center mb-8">
                <div class="flex items-center space-x-4">
                    <div id="step-1-indicator" class="flex items-center">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-darker text-sm font-bold">1</div>
                        <span class="ml-2 text-sm font-medium text-white">Username</span>
                    </div>
                    <div class="w-8 h-0.5 bg-gray-600"></div>
                    <div id="step-2-indicator" class="flex items-center">
                        <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-gray-400 text-sm font-bold">2</div>
                        <span class="ml-2 text-sm font-medium text-gray-400">Password</span>
                    </div>
                </div>
            </div>

            <div id="step-1" class="space-y-6">
                <div>
                    <h2 class="text-xl font-bold text-white mb-2">Welcome back</h2>
                    <p class="text-gray-400 text-sm">Please enter your username to continue</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-user text-gray-400"></i>
                            </div>
                            <input id="username-input" type="text" class="w-full pl-10 pr-4 py-3 bg-darker border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="Enter your username">
                        </div>
                    </div>
                    
                    <button id="continue-btn" class="w-full bg-primary text-darker font-semibold py-3 px-4 rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-dark transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Continue
                    </button>
                </div>
            </div>

            <div id="step-2" class="space-y-6 hidden">
                <div class="flex items-center space-x-3 mb-4">
                    <button id="back-btn" class="text-gray-400 hover:text-primary transition-colors">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div>
                        <h2 class="text-xl font-bold text-white">Enter Password</h2>
                        <p class="text-gray-400 text-sm">Welcome back, <span id="username-display" class="text-primary font-medium"></span></p>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input id="password-input" type="password" class="w-full pl-10 pr-12 py-3 bg-darker border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="Enter your password">
                            <button id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary transition-colors">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 bg-darker border border-gray-600 rounded text-primary focus:ring-primary focus:ring-offset-dark">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-yellow-400 transition-colors">Forgot password?</a>
                    </div>
                    
                    <button id="login-btn" class="w-full bg-primary text-darker font-semibold py-3 px-4 rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-dark transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span id="login-text">Sign In</span>
                        <i id="login-spinner" class="fa-solid fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="#" class="text-primary hover:text-yellow-400 transition-colors font-medium">Contact Administrator</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-500 text-xs">Â© 2024 BDoc. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const step1Indicator = document.getElementById('step-1-indicator');
            const step2Indicator = document.getElementById('step-2-indicator');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const continueBtn = document.getElementById('continue-btn');
            const backBtn = document.getElementById('back-btn');
            const loginBtn = document.getElementById('login-btn');
            const usernameDisplay = document.getElementById('username-display');
            const togglePassword = document.getElementById('toggle-password');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            function updateStepIndicator(currentStep) {
                if (currentStep === 1) {
                    step1Indicator.querySelector('div').className = 'w-8 h-8 bg-primary rounded-full flex items-center justify-center text-darker text-sm font-bold';
                    step1Indicator.querySelector('span').className = 'ml-2 text-sm font-medium text-white';
                    step2Indicator.querySelector('div').className = 'w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-gray-400 text-sm font-bold';
                    step2Indicator.querySelector('span').className = 'ml-2 text-sm font-medium text-gray-400';
                } else {
                    step1Indicator.querySelector('div').className = 'w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white text-sm';
                    step1Indicator.querySelector('div').innerHTML = '<i class="fa-solid fa-check text-xs"></i>';
                    step1Indicator.querySelector('span').className = 'ml-2 text-sm font-medium text-green-400';
                    step2Indicator.querySelector('div').className = 'w-8 h-8 bg-primary rounded-full flex items-center justify-center text-darker text-sm font-bold';
                    step2Indicator.querySelector('span').className = 'ml-2 text-sm font-medium text-white';
                }
            }

            usernameInput.addEventListener('input', function() {
                continueBtn.disabled = this.value.trim() === '';
            });

            passwordInput.addEventListener('input', function() {
                loginBtn.disabled = this.value.trim() === '';
            });

            continueBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (username) {
                    usernameDisplay.textContent = username;
                    step1.classList.add('hidden');
                    step2.classList.remove('hidden');
                    updateStepIndicator(2);
                    setTimeout(() => passwordInput.focus(), 100);
                }
            });

            backBtn.addEventListener('click', function() {
                step2.classList.add('hidden');
                step1.classList.remove('hidden');
                updateStepIndicator(1);
                passwordInput.value = '';
                loginBtn.disabled = true;
                setTimeout(() => usernameInput.focus(), 100);
            });

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fa-solid fa-eye"></i>' : '<i class="fa-solid fa-eye-slash"></i>';
            });

            loginBtn.addEventListener('click', function() {
                loginText.textContent = 'Signing In...';
                loginSpinner.classList.remove('hidden');
                loginBtn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            });

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !continueBtn.disabled) {
                    continueBtn.click();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginBtn.click();
                }
            });

            setTimeout(() => usernameInput.focus(), 100);
        });
    </script>
</body>
</html>
